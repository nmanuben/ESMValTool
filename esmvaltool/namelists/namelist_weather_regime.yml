###############################################################################
# namelist_perfmetrics_CMIP5.xml
#
# Description
# Namelist for plotting the performance metrics for the CMIP5 models,
# including the "standard" ECVs as in Gleckler et al., plus some additional
# variables (like ozone, sea-ice, aerosol...)
#
# Authors
# Franziska Frank (DLR, Germany)
# Mattia Righi (DLR, Germany)
# Veronika Eyring (DLR, Germany)
#
# Project
# DLR ESMVal
#
# Reference
# Gleckler et al., J. Geophys. Res., 113, D06104, doi: 10.1029/2007JD008972
# (2008)
#
# This namelist is part of the ESMValTool
###############################################################################
---

models:
  - {model: bcc-csm1-1,  project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 1950,  end_year: 2000}
 
preprocessors:
  preproc:
    regrid:
      target_grid: bcc-csm1-1
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95

diagnostics:
  weather_regime:
    description: Compute weather regimes.
    variables:
      pr:
        preprocessor: preproc
        mip: Amon
        field: T2M
    scripts:
      main:
        script: weather_regime.r #(in diag_scripts)
        
        #Region considered
        lat_max: 81
        lat_min: 27
        lon_max: 45
        lon_min: 274.5

        #Start and end periods for the historical and projection periods
        start_historical: "1960-01-01"
        end_historical: "1991-12-01"
        start_projection: "1960-01-01"
        end_projection: "1991-12-01"

        #Regime parameters
        ncenters: 4
        cluster_method: "kmeans"
        EOFS: "FALSE"

